<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Informatics-2020-Lab2 BusStation</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>BusStation</h1>
    <h3>Add Client</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addClient()">
        <input type="text" id="add-fullName" placeholder="New Client">
        <input type="text" id="add-telephone" placeholder="New Telephone">
        <input type="submit" value="Add">
    </form>

    <div id="editClient">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateClient()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-fullName">
            <input type="text" id="edit-telephone">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Tel</th>
        </tr>
        <tbody id="clients"></tbody>
    </table>

    <script src="js/Clients.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getClients();
    </script>
</body>
</html>
